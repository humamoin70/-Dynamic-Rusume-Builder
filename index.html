<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class ='container'>
        <h1>DYNAMIC RESUME BUILDER</h1>
    <form id="resumeform">
<fieldset> 
    <legend>UserName</legend>
    <input type="text" id="UserName" placeholder="UserName" required></fieldset><br><br>
    
    <legend>Personal Information</legend><br>
    <label for="photo">upload photo</label>
    <input type="file" id="photo" name="photo" required>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email::</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone No::</label>
    <input type="tel" id="phone" name="phone" required>
</fieldset>
<fieldset>
    <legend>Education</legend>
    <label for="degree">Degree:</label>
    <input type="text" id="degree" name="degree" required>

    <label for="education">School:</label>
    <input type="text" id="education" name="education" required>
</fieldset>
<fieldset>
       <legend>Work Experience</legend>
       <label for="workexperience">Details:</label>
       <textarea id="workexperience" name="workexperience" required></textarea>
    </fieldset>
    <fieldset>
        <legend>Skills</legend>
        <label for="skills">List your Skills:</label>
        <textarea id="skills" name="skills" required></textarea>
     </fieldset>
     <button type="submit">Generate Form</button>

      </form>

      <div id="resumePage" class="resume-Page hidden">
        <div id="resumeContent" class="resume-content">
        <img id="resumePhoto" class="resumePhoto" src="" alt="photo">
       
        <h2>Name</h2>
        <p id=" resumeName"></p>
       
        <h2>Email</h2>
        <p id="resumeEmail"></p>

        <h2>Phone No</h2>
        <p id="resumePhone"></p>

        <h2>Education</h2>
        <p id="resumEducation"></p>

        <h2>Work Experience</h2>
        <p id="workexperience"></p>

        <h2>Skills</h2>
        <p id="resumeSkills"></p>
        </div>
        <button id="editButton">Edit</button>
        <button id="backButton" onclick="window.location.href='index.html'">Back to form</button> 
        <button id="sharelinkButton">Share your Resume</button>
        <button id="dowload-pdf">Download Resume</button>
      </div>



      <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

<script src="script.js"></script>
</body>
</html>
